<div class="container">
  <div class="input-container">
    <input type="password" [(ngModel)]="passwordValue" />
  </div>
  <div class="blocks-container">
    <div [class]="setClassToBlock(0)"></div>
    <div [class]="setClassToBlock(1)"></div>
    <div [class]="setClassToBlock(2)"></div>
  </div>
  <div>Your password is {{ passwordStatus }}</div>
</div>
